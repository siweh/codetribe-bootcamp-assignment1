        <h4>Please fill in the below form to contact us</h4>
        <br>
        <form action="index.html" >
      
          <label for="fname">First Name</label>
          <input style="
          width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical"type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input style="
          width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical"type="text"  name="lastname" placeholder="Your last name..">
      
          <label for="country">Country</label>
          <select style="
          width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical" name="country">
            <option value="southafrica">South Africa</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="
          width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
            margin-top: 6px;
            margin-bottom: 16px;
            resize: vertical"></textarea>
      
          <input type="submit" value="Submit" style="background-color: #045aaa;
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;">
      
        </form>
